<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h2 class="logo">Coffix</h2>
            <ul class="nav__list">
                <li><a target=_blank href="https://www.starbucks.ru/coffee">Кофе</a></li>
                <li><a target=_blank href="https://www.starbucks.ru/menu">Меню</a></li>
                <li><a target=_blank href="https://www.starbucks.ru/about-us">О нас</a></li>
                <li><a target=_blank href="https://www.starbucks.ru/customer-service/">Контакты</a></li>
                <li><a target=_blank href="https://www.starbucks.ru/customer-service/">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="menu">
            <div class="latte">
                <img id="img1" class="Coffee" src="img/1.jpg" alt="">
                <div class="NameNad">
                <!-- <p class="title">Латте</p> -->
                </div>
            </div>
            <div class="capuchino">
                 <img id="img2" class="Coffee2" src="img/2.jpg" alt="">
                 <div class="NameNad">
                    <!-- <p class="title">Капучино</p> -->
                    </div>
            </div>
            <div class="americano">
                <img id="img3" class="Coffee3" src="img/3.jpg" alt="">
                <div class="NameNad">
                    <!-- <p class="title">Американо</p> -->
                    </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Coffix</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
